<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

		<title>Ariel Gans - {% block title %}{% endblock %}</title>
	</head>
	<body>
	  <div class = "container shadow p-3 mb-5 bg-white rounded" id="body-container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">
		  	<img id="big-name" src="{{ url_for('static', filename='images/logo_with_blurb.png') }}" height="100" class="d-inline-block align-top" alt="Ariel Gans">
		  </a>
		  <ul class="navbar-nav">
		    	<li class="nav-item">
				    	<button type="button" class="btn contact-button" onclick="displayPhone()">
				    		<img src="{{ url_for('static', filename='images/phone_black.png') }}" height="30" alt="Phone">
				    		<div id="phoneNumber"></div> <!-- NOT WORKING -->
				    	</button>
				    	<button type="button" class="btn contact-button" onclick="displayEmail()">
				    		<img src="{{ url_for('static', filename='images/email_black.png') }}" height="30" alt="Email">
				    		<div id="emailAddress"></div> <!-- NOT WORKING -->
				    	</button>
			    	<a href="https://www.linkedin.com/in/ariel-gans/" target="_blank">
				        <button type="submit" class="btn contact-button">
				        	<img src="{{ url_for('static', filename='images/linkedin_black.png') }}" height="30" alt="Linkedin">
				        </button>
				    </a>
				    <a href="https://github.com/arielgans" target="_blank">
				        <button type="submit" class="btn contact-button">
				        	<img src="{{ url_for('static', filename='images/github_black.png') }}" height="30" alt="GitHub">
				        </button>
				    </a>
		    	</li>
	    	</ul>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse flex-sm-fill text-sm-center" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Projects<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Resume</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		    </ul>

		  </div>
		</nav>

		<hr/>

		<div id="content-block">
			{% block content %}
			{% endblock %}
		</div>
		
	  </div>

	  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
